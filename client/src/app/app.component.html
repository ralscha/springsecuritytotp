<p-toast [baseZIndex]="10000" key="tst" position="top-center" />
<div class="main">
  <header>
    <a class="logo" href="#">
      <h1>2FA</h1>
    </a>
  </header>
  <div class="toolbar">
    <h2>Two-Factor Authentication Demo with Spring and Angular</h2>
    @if (authenticated()) {
      <a (click)="signout()" (keydown.enter)="signout()" tabindex="0" class="signout"> Sign Out </a>
    }
  </div>
  <nav>
    <ul>
      @if (authenticated()) {
        <li>
          <a href="#">Home</a>
        </li>
      }
    </ul>
  </nav>
  <main>
    <ngx-loading-bar [fixed]="false" [includeSpinner]="false" height="8px" />
    <router-outlet />
  </main>
  <footer>
    <span> 2025 2FA Demo </span>
  </footer>
</div>
